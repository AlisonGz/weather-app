<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
   
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/516a3514cf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="titlebackground"><h1>The 90's Weather App</h1></div>
        <br />
        <form id="location-search">
          <input
            type="search"
            name="location"
            id="location-input"
            class="searchBar"
            placeholder="Enter a city"
          />
          <input type="submit" value="Search" class="submit" id="submit" />
          <input type="button" value="Current" class="current" id="current" />
        </form>
        <br />
        <div class="row row1">
          <div class="col">
            <div class="card bg-custom1 border-custom" style="width: 100%;">
              <div class="card-body">
                <div class="row">
                  <div class="col-4 col-offset-1">
                    <h5 class="card-title">
                      <span class="city" id="city" style="white-space:nowrap">Paris</span></h5>
                      <div class="dateUpdate">Last updated: </div><span
                        class="currentdate"
                        id="current-date"
                        >Wednesday, 15:08</span
                      >

                  </div>
                  <div class="col-4 col-offset-1">
                      <img src="#" alt="Weather icon" id="icon" />
                      <br />
                      <div class="description" id="description">
                        Raining
                        </div>
                  </div>
                  <div class="col-4 col-offset-1">
                    <p class="card-text additional">
                        <span class="card-text">
                        <br />
                        <span class="temperature" id="temperature"></span>
                        <span class="unitValue" id="unit-value">°</span>
                        <br />
                        <a href="#" class="celsius" id="celsius-link" class="active">C </a>
                        <span class="separation">|</span>
                        <a href="#" class="fahrenheit" id="fahrenheit-link"> F</a>
                    </p>
                        <div class="humidity">
                        Humidity: <span id="humidity-value">70</span>%
                        </div>
                      <div class ="wind">
                      Wind: <span id="wind-value">200</span> km/h
                      </div>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <!--Forecasts-->
        <h2>Forecasts</h2>
        <div class="weather-forecast">
        <div class="row">
            <div class="col-1"></div>
          <div class="col-2">
                <h5 class="weather-forecast-date">Thu</h5>
                <i class="fas fa-sun"></i>
                <div class="weather-forecast-temperature">
                    <span class="weather-forecast-temperature-min">13° </span>
                    <span class="weather-forecast-temperature-max">22°</span>
                </div>
          </div>
          <div class="col-2">
                <h5 class="weather-forecast-date">Fri</h5>
                <i class="fas fa-sun"></i>
                <div class="weather-forecast-temperature">
                    <span class="weather-forecast-temperature-min">15° </span>
                    <span class="weather-forecast-temperature-max">24°</span>
                </div>
          </div>
          <div class="col-2">
                <h5 class="weather-forecast-date">Sat</h5>
                <i class="fas fa-cloud-rain"></i>
                <div class="weather-forecast-temperature">
                    <span class="weather-forecast-temperature-min">18° </span>
                    <span class="weather-forecast-temperature-max">32°</span>
                </div>
          </div>
          <div class="col-2">
                <h5 class="weather-forecast-date">Sun</h5>
                <i class="fas fa-cloud-rain"></i>
                <div class="weather-forecast-temperature">
                    <span class="weather-forecast-temperature-min">12° </span>
                    <span class="weather-forecast-temperature-max">24°</span>
                </div>
          </div>
          <div class="col-2">
                <h5 class="weather-forecast-date">Mon</h5>
                <i class="fas fa-sun"></i>
                <div class="weather-forecast-temperature">
                    <span class="weather-forecast-temperature-min">13° </span>
                    <span class="weather-forecast-temperature-max">25°</span>
                </div>
            </div>
            <div class="col-1"></div>
          </div>
        </div>
        <br />
        <br />
        <br />
        <p class=footer>Coded by Alison Gauzin, access the code on <a href="https://github.com/AlisonGz/weather-app" target="_blank" class="GithubLink">Github</a></p>

      </div>

    </div>
    <script src="src/index.js"></script>
  </body>
</html>

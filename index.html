<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
   
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/516a3514cf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="titlebackground"><h1>The 90's Weather App</h1></div>
        <br />
        <form id="location-search">
          <input
            type="search"
            name="location"
            id="location-input"
            placeholder="Enter a city"
          />
          <input type="submit" value="Search" class="submit" id="submit" />
          <input type="button" value="Current" class="current" id="current" />
        </form>
        <br />
        <div class="row row1">
          <div class="col">
            <div class="card bg-custom1 border-custom" style="width: 100%;">
              <div class="card-body">
                <div class="row">
                  <div class="col-4">
                    <h5 class="card-title">
                      <span class="city" id="city">Paris</span><br /><span
                        class="currentdate"
                        id="current-date"
                        >Wednesday, 15:08</span
                      >
                    </h5>
                  </div>
                  <div class="col-4">
                    <p class="card-text"><span class="temperature" id="temperature"></span><span class="unitValue">°C</span><br /> <link href="#"><span id="celsius" class="celsius">C</span></link> <span class="separation">|</span> <link href="#"><span class="fahrenheit" id="fahrenheit">F</span></link></p>
                  </div>
                  <div class="col-4">
                    <p class="card-text additional">
                        <i class="fas fa-cloud-rain icon1"></i>
                      <div class="humidity">
                        Humidity: <span id="humidity-value">70</span>%
                        </div>
                      <div class ="wind">
                      Wind: <span id="wind-value">200</span> km/h
                      </div>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <h2>Forecasts</h2>
        <div class="row forecasts">
          <div class="col">
            <div
              class="card bg-custom1 border-custom forecast1"
              style="width: 13rem;"
            >
              <div class="card-body">
                <h5 class="card-title">Thursday</h5>
                <br />
                <i class="fas fa-sun"></i>
                <br />
                <p class="card-text temperature2">13°C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div
              class="card bg-custom1 border-custom forecast2"
              style="width: 13rem;"
            >
              <div class="card-body">
                <h5 class="card-title">Friday</h5>
                <br />
                <i class="fas fa-sun"></i>
                <br />
                <p class="card-text temperature2">15°C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div
              class="card bg-custom1 border-custom forecast3"
              style="width: 13rem;"
            >
              <div class="card-body">
                <h5 class="card-title">Saturday</h5>
                <br />
                <i class="fas fa-cloud-rain"></i>
                <br />
                <p class="card-text temperature2">13°C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div
              class="card bg-custom1 border-custom forecast4"
              style="width: 13rem;"
            >
              <div class="card-body">
                <h5 class="card-title">Sunday</h5>
                <br />
                <i class="fas fa-cloud-rain"></i>
                <br />
                <p class="card-text temperature2">11°C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div
              class="card bg-custom1 border-custom forecast5"
              style="width: 13rem;"
            >
              <div class="card-body">
                <h5 class="card-title">Monday</h5>
                <br />
                <i class="fas fa-sun"></i>
                <br />
                <p class="card-text temperature2">15°C</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
